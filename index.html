<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <form class="formulario">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome item: </label>
        <input type="text" class="form-control" id="nome">
      </div>
      <select class="form-select" id="categoria" aria-label="Selecione a categoria">
        <option>Selecione a categoria</option>
        <option value="eletronico">Eletrônico</option>
        <option value="livro">Livro</option>
        <option value="roupa">Roupa</option>
        <option value="ferramenta">Ferramenta</option>
      </select>
      <div class="input-group">
        <input type="number" id="valor" class="form-control" placeholder="Insira o valor do item"">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="emprestado">
        <label class="form-check-label" for="emprestado">Item foi emprestado?</label>
      </div>
      <div class="mb-3">
        <label for="destinatario" class="form-label">A quem emprestou?</label>
        <input type="text" class="form-control" id="destinatario">
      </div>
      <button class="btn btn-primary" id="btn">
        Adicionar item
      </button>
    </form>
    <section>
      <h2>Meu inventário</h2>
      <div class="container-list">
        <ul id="meuInventario"></ul>
      </div>
    </section>
    <section>
      <h2>Emprestado</h2>
      <div class="container-list">
        <ul id="emprestadoList"></ul>
      </div>
    </section>
  </main>
  <footer>
    <small>&copy; - Desenvolvido por Gustavo Henrique e José Heitor</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</body>
</html>
